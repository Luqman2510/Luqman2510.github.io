<h1>Registration form</h1>






<form action="/action_page.php" name="registration" class="registration-form" onsubmit="return formValidation()"style="border:1px solid #ccc">
<table>
<tr>

<tr>

<tr>

<tr>

  </datalist>
  
 </tr>

</tr>



<tr>
